<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<!-- Apple Mobile Support -->
	<meta name="apple-mobile-web-app-title" content="AddToHome">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<!-- 
	<link rel="apple-touch-icon" href="../images/touch-icon-iphone.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../images/touch-icon-ipad.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../images/touch-icon-iphone4.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../images/touch-icon-ipad2.png"> -->
	

	<link rel="stylesheet" href="css/add2home.css">
	<script type="text/javascript" src="js/add2home.js" charset="utf-8"></script>

	<title>SimpleMenu by Nate</title>

	<link rel="stylesheet" href="css/app.css" />

	<!-- Foundation Stuff -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
	<script src="js/vendor/custom.modernizr.js"></script>

	<!-- Angular JS -->
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/xml2json.js"></script>

</head>
<body ng-controller="MenuDataCtrl">

	<!-- Title -->
	<div class="row">
		<div class="large-12 columns">
			<h2 style="text-align: center;"><a href="">Midd Dining Menu</a></h2>
		</div>
	</div>

	<!-- Display Menu -->
	<div class="row">
		<div class="large-12 columns">
			<h3 style="text-align: center;" class="subheader">now serving: {{ meal }}</h3>
		</div>
		<div class="large-4 columns">
			<h4>Ross</h4>
			<hr>
			<p ng-hide="menuData.ross[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.ross[meal]">
					{{item}}
				</li>
			</ul>
		</div>
		<div class="large-4 columns">
			<h4>Proctor</h4>
			<hr>
			<p ng-hide="menuData.proctor[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.proctor[meal]">
					{{item}}
				</li>
			</ul>
		</div>
		<div class="large-4 columns">
			<h4>Atwater</h4>
			<hr>
			<p ng-hide="menuData.atwater[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.atwater[meal]">
					{{item}}
				</li>
			</ul>
		</div>
	</div>

	<!-- Footer -->
	<div class="row">
		<div class="large-12 columns" id="footer">
			<p>Coded by <a href="http://natebeatty.com">Nate Beatty</a> in 2013 | Not affiliated with Middlebury College</p>
		</div>
	</div>

	<!-- Load Foundation JS | Before body close for efficiency -->
	<script>
	document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
	</script>
	<script src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>

</body>
</html>
