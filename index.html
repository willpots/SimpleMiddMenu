<!DOCTYPE html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" ng-app> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>SimpleMenu by Nate</title>

	<link rel="stylesheet" href="css/app.css" />

	<!-- Foundation Stuff -->
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/foundation.css" />
	<script src="js/vendor/custom.modernizr.js"></script>

	<!-- Angular JS -->
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/xml2json.js"></script>

</head>
<body ng-controller="MenuDataCtrl">

	<div class="row">
		<div class="large-12 columns">
			<h2 style="text-align: center;"><a href="">Middlebury College Dining</a></h2>
		</div>
	</div>
	<!-- Breakfast -->
	<div class="row">
		<div class="large-12 columns">
			<h3 style="text-align: center;" class="subheader">now serving: {{ meal }}</h3>
		</div>
		<div class="large-4 columns">
			<h4>Ross</h4>
			<hr>
			<p ng-hide="menuData.ross[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.ross[meal]">
					{{item}}
				</li>
			</ul>
		</div>
		<div class="large-4 columns">
			<h4>Proctor</h4>
			<hr>
			<p ng-hide="menuData.proctor[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.proctor[meal]">
					{{item}}
				</li>
			</ul>
		</div>
		<div class="large-4 columns">
			<h4>Atwater</h4>
			<hr>
			<p ng-hide="menuData.atwater[meal].length > 0">No Data</p>
			<ul class="no-bullet">
				<li ng-repeat="item in menuData.atwater[meal]">
					{{item}}
				</li>
			</ul>
		</div>
	</div>

	<!-- Load Foundation JS | Before body close for efficiency -->
	<script>
	document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
	</script>
	<script src="js/foundation.min.js"></script>
	<script>
	$(document).foundation();
	</script>

</body>
</html>
