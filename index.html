<!doctype html>
<html ng-app>
<head>

  <title>Middlebury SimpleMenu</title>

  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="/assets/css/app.css" />

  <!-- Foundation Stylesheets -->
  <link rel="stylesheet" href="/assets/css/normalize.css" />
  <link rel="stylesheet" href="/assets/css/foundation.css" />

  <!-- Angular JS Stuff -->
  <script src="/assets/js/xml2json.js"></script>
  <script src="/assets/js/angular.min.js"></script>
  <script src="/assets/js/controllers.js"></script>
  
  <!-- Foundation JS Stuff -->
  <script src="/assets/js/vendor/custom.modernizr.js"></script>

</head>
<body class="centering">

  <div class="row">
    <div class="small-12 columns">
      <h2 class="centering"><a href="/">Middlebury Dining Menu</a></h2>
    </div>
  </div>

  <div class="row" ng-controller="MenuDataCtrl">
    <div class="large-12 columns">
      <h3 style="text-align: center;">Breakfast</h3>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Ross</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.0.Breakfast.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Proctor</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.1.Breakfast.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Atwater</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.2.Breakfast.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
  </div>

  <!-- Lunch -->
  <div class="row" ng-controller="MenuDataCtrl">
    <div class="large-12 columns">
      <h3 style="text-align: center;">Lunch</h3>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Ross</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.0.Lunch.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Proctor</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.1.Lunch.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Atwater</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.2.Lunch.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
  </div>

  <!-- Dinner -->
  <div class="row" ng-controller="MenuDataCtrl">
    <div class="large-12 columns">
      <h3 style="text-align: center;">Dinner</h3>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Ross</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.0.Dinner.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Proctor</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.1.Dinner.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
    <div class="large-4 columns">
      <h4 class="subheader">Atwater</h4>
      <hr>
      <ul class="no-bullet">
        <li ng-repeat="item in menuData.root.menu.2.Dinner.item_asArray">
          {{item}}
        </li>
      </ul>
    </div>
  </div>

  <!-- Foundation JS -->
  <script>
  document.write('<script src=' +
    ('__proto__' in {} ? '/assets/js/vendor/zepto' : '/assets/js/vendor/jquery') +
    '.js><\/script>')
  </script>
  <script src="/assets/js/foundation.min.js"></script>

</body>
</html>
